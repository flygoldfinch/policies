<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>FlyGoldfinch</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
   </head>
   <body style="margin:0px; background: #f8f8f8; ">
      <div width="100%" style="background: #f8f8f8; padding: 0px 0px; font-family:arial; line-height:28px; height:100%;  width: 100%; color: #514d6a;">
         <div style="max-width: 700px; padding:50px 0;  margin: 0px auto; font-size: 14px">
            <table border="0" cellpadding="0" cellspacing="0" style="width: 100%; margin-bottom: 20px">
               <tbody>
                  <tr>
                     <td style="vertical-align: top; padding-bottom:30px;" align="center"><a href="javascript:void(0)" target="_blank"><img src="https://flygoldfinch.github.io/assets/images/fgf_c_logo.png" width="100" alt="Fly Goldfinch" style="border:none"></a> 
                     </td>
                  </tr>
               </tbody>
            </table>
            <div style="padding: 20px; background: #fff;">
               <table border="0" cellpadding="0" cellspacing="0" style="width: 100%;">
                  <tbody>
                     <tr>
                        <td>
                           <b>Dear Sir/Madam/Customer,</b>
                           <p>Thanks for accepting our policies!!!</p>
                           <p>We have sent an email of our policies.</p>

                           <div style="text-align: center;">
                              <i class="fa fa-check-circle" style="font-size: 90px; color: green;"></i>
                           </div>
                           <br />
                           <!-- <p>Checkout our <a href="">T&C</a></p> -->
                           <b>- Thanks (Fly Goldfinch)</b> 
                        </td>
                     </tr>
                     <tr hidden="">
                        <td>
                           <p>Something went wrong.</p>
                           <div style="text-align: center;">
                              <i class="fa fa-times-circle" style="font-size: 90px; color: red;"></i>
                           </div>
                           <br />
                        </td>
                     </tr>
                  </tbody>
               </table>
            </div>
            <div style="text-align: center; font-size: 12px; color: #b2b2b5; margin-top: 20px">
               <p> Powered by flygoldfinch.com <br>
                  <a href="javascript: void(0);" style="color: #b2b2b5; text-decoration: underline;">Unsubscribe</a> 
               </p>
            </div>
         </div>
      </div>
      <script>
         var getQueryString = function ( field, url ) {
            var href = url ? url : window.location.href;
            var reg = new RegExp( '[?&]' + field + '=([^&#]*)', 'i' );
            var string = reg.exec(href);
            return string ? string[1] : null;
         };
      </script>
   </body>
</html>
